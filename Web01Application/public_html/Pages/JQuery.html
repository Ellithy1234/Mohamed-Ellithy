<html>
    <head>
        <title>TODO supply a title</title>
        <script src="../js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
        <link href="../css/Body.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("p").toggle(1000);
            });
        });

        $(document).ready(function () {
            $("#b2").click(function () {
                var div = $("div");
                div.animate({height: '250px', opacity: '0.4'}, "slow");
                div.animate({width: '600px', opacity: '0.8'}, "slow");
                div.animate({height: '100px', opacity: '0.4'}, "slow");
                div.animate({width: '100px', opacity: '0.8'}, "slow");
            });
        });
    </script>
    <body>
        <table align="center" width="50%">
            <tr style="text-align: center">
                <td>

                    <button id="b1">Toggle between hiding and showing the paragraphs</button>

                    <p>This is a paragraph with little content.</p>
                    <p>This is another small paragraph.</p>

                    <br>

                    <button id="b2">Start Animation</button>

                    <br>
            <center>
                <div style="background:#ff0; height:100px;width:100px;position:absolute;"></div>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
